<div class="post media">
    <h3>{{ post.message_html|safe }}</h3>
    <div class="media-body">
        <!--<strong>{{ post.user.username }}</strong>-->
        <h5 class="media-heading">
            <strong>
                <span>
                    <a href="{% url 'posts:for_user' username=post.user.username %}">By {{ post.user.username }}</a>
                </span>
                <time class="time">
                    <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">on {{ post.created_at }}</a>
                </time>
            </strong>
        </h5>
        <div class="media-footer">
            {%if user.is_authenticated and post.user == user %}
                <a href="{% url 'posts:delete' pk=post.pk %}" class="btn btn-simple">
                    <span class="glyphicon glyphicon-remove text-danger" hidden='true'></span>
                    <span class="text-danger icon-label">Delete</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>
