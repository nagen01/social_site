{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}
{% block group_content %}
    <h1><strong>Welcome, create a new group!</strong></h1>
    <form action="{% url 'groups:create' %}" id="groupForm" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary btn-lg" value="Create">
    </form>
{% endblock %}
