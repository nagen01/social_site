<!DOCTYPE html>
{% extends "blog/blog_base.html" %}
{% block blog %}
    {% for post in posts %}
        <div class="post">
            <p class="date">Created: {{post.created_date|date:'d-m-Y'}}</p>
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
            <p>{{post.text|truncatehars:200}}</p>
        </div>
    {% endfor %}
{% endblock %}
